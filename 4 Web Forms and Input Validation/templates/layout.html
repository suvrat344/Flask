<!DOCTYPE html>
<html>
</html lang = "en">
  <head>
    <title> {{ title }} </title>
  </head>

  <body>
    <h1> Welcome to the {{ title }} page </h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <div>{{ message }} </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </body>
