<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> Registration Form </title>
    <style>
      body
      {
        margin : 0;
        padding : 0;
        background-color : LightGray;
        color : black;
      }
    </style>
  </head>

  <body>
    <h1> Gate Registration Form </h1>
    <form action="/register" method="post">

      <div class="mb-3">
        <label for="username" class="form-label"> Name </label>
        <input type="text" class="form-control" id="username" placeholder="enter your name" name = "stud_name">
      </div>

      <div class="mb-3">
        <span> Gender </span>
        <input class="form-check-input" type="radio" name="gender" id="radio1" value = "Male">
        <label class="form-check-label" for="radio1"> Male </label>

        <input class="form-check-input" type="radio" name="gender" id="radio2" value = "Female">
        <label class="form-check-label" for="radio2"> Female </label>

        <input class="form-check-input" type="radio" name="gender" id="radio3" value = "Other">
        <label class="form-check-label" for="radio3"> Other </label>
      </div>


      <div class="mb-3">
        <label for="age" class="form-label"> Age </label>
        <input type="number" class="form-control" id="age" placeholder="enter your age" name = "age">
      </div>

      <div class="mb-3">
        <label for="qual" class="form-label"> Qualification </label>
        <input type="text" class="form-control" id="qual" placeholder="enter your qualification" name = "qual">
      </div>

      <div class="mb-3">
        <label for = "stream" class = "form-label"> Stream </label>
        <select class="form-select" aria-label="Default select example" id = "stream" name = "stream">
          <option value="Electrical"> Electrical </option>
          <option value="Mechanical"> Mechanical </option>
          <option value="Computer Science"> Computer Science </option>
          <option value="AI and Data Science"> AI and Data Science </option>
          <option value="Biotechnology"> Biotechnology </option>
          <option value="Civil"> Civil </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label"> Address </label>
        <textarea class="form-control" id="address" rows="3" name="address" placeholder="enter your address"></textarea>
      </div>

      <div class="mb-3">
        <input type = "submit" value = "Submit">
      </div>

    </form>

  </body>
</html>
