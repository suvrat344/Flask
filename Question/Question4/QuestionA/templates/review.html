<!DOCTYPE html>
<html lang = "en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        margin : 0;
        padding : 0;
        background-color : LightGray;
        text-align : center;
      }

    <title>Review Form </title>
  </head>

  <body>

    <p class="h1">Gate Application Form</p>
    <p class="h4">Your Entered Information</p>
    <img src="profile.jpg" class="img-fluid" alt="profile-image">

    <table class="table">
      <tbody>
        <tr>
          <th scope="row"> Name </th>
          <td> {{ name }} </td>
        </tr>

        <tr>
          <th scope="row"> Gender </th>
          <td> {{ gender }} </td>
        </tr>

        <tr>
          <th scope="row"> Age </th>
          <td> {{ age }} </td>
        </tr>

        <tr>
          <th scope="row"> Qualification </th>
          <td> {{ qualification }} </td>
        </tr>

        <tr>
          <th scope="row"> Qualification </th>
          <td> {{ qualification }} </td>
        </tr>

        <tr>
          <th scope="row"> Stream </th>
          <td> {{ stream }} </td>
        </tr>

        <tr>
          <th scope="row"> Address </th>
          <td> {{ address }} </td>
        </tr>

        <tr>
          <td colspan="2"><a href = "/success">Final Submit</a></td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
