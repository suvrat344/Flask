<!DOCTYPE html>
<html>
  <head>
    <title> Add Student </title>
  </head>
  <body>
    <h1> Add a Student </h1>
    <div>
      
      <form action="{{ url_for('create_course') }}" method="POST" id="create-course-form">
        <div style="margin:10px">
          <label for="course_code">Course Code:</label>
          <input type="text" id="course_code" name="code" required>
        </div>

        <div style="margin:10px">
          <label for="course_name">Course Name:</label>
          <input type="text" id="course_name" name="c_name" required>
        </div>

        <div style="margin:10px">
          <label for="course_description">Course Description:</label>
          <input type="text" id="course_description" name="desc">
        </div>

        <div>
          <input type="submit" value = "Submit">
        </div>

      </form>
      
    </div>
  </body>
</html>
