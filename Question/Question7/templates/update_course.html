<!DOCTYPE html>
<html>
  <head>
    <title> Update Course </title>
  </head>
  <body>
    <h1> Update Course </h1>
    <div>

      <form action="{{ url_for('update_course', course_id = course.course_id) }}" method="POST" id="update-course-form">

        <div style="margin:10px">
          <label for="course_code"> Course Code: </label>
          <input type="text" id="roll_number" name="code" value={{ course.course_code }} disabled>
        </div>

        <div style="margin:10px">
          <label for="course_name"> Course Name: </label>
          <input type="text" id="course_name" name="c_name" value={{ course.course_name }} required>
        </div>

        <div style="margin:10px">
          <label for="course_description"> Course Description: </label>
          <input type="text" id="course_description" name="desc" value={{ course.course_description }}>
        </div>

        <div>
          <input type="submit" value="Submit">
        </div>

      </form>

    </div>
  </body>
</html>
