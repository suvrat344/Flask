<!DOCTYPE html>
<html>
  <head>
    <title> Add Student </title>
  </head>
  <body>
    <h1> Add a Student </h1>
    <div>
      
      <form action="{{ url_for('create_student') }}" method="POST" id="create-student-form">
        <div style="margin:10px">
          <label for="roll_number">Roll Number:</label>
          <input type="text" id="roll_number" name="roll" required>
        </div>

        <div style="margin:10px">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="f_name" required>
        </div>

        <div style="margin:10px">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="l_name">
        </div>

        <div>
          <input type="submit" value = "Submit">
        </div>

      </form>
      
    </div>
  </body>
</html>
